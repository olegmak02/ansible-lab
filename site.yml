---
- name: Ansible lab
  hosts: local
  gather_facts: true

  tasks:
    - name: Install some basic packages defined in variable "packages"
      become: true
      apt:
        name: '{{ packages }}'
        update_cache: yes
        cache_valid_time: '{{ aptcachetime }}'


    - name: Enable Nginx service, ensure it is not masked and start it
      become: true
      ansible.builtin.systemd:
        name: nginx
        enabled: yes
        masked: no


    - name: Create {{ app_dir }} directory if it does not exist
      become: true
      ansible.builtin.file:
        path: '{{ app_dir }}'
        state: directory
        owner: '{{ ansible_user_id }}'
        mode: '0755'


    - name: Download Java app to {{ app_dir }}/{{ app_file }}
      ansible.builtin.get_url:
        url: https://storage.googleapis.com/devops-practice-files/systemd/ServicesLab-0.0.1.jar
        dest: '{{ app_dir }}/{{ app_file }}'
        owner: '{{ ansible_user_id }}'
        mode: '0644'




    - name: Create a Java App Unit
      become: true
      notify:
      - Reload Systemd
      ansible.builtin.template:
        src: app.service.j2
        dest: /etc/systemd/system/sample.service
        owner: root
        group: root
        mode: '0644'


    - name: Enable sample.service, ensure it is not masked and start it
      become: true
      ansible.builtin.systemd:
        name: sample.service
        enabled: yes
        masked: no
        state: restarted


    - name: Create a Nginx config
      become: true
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: '0644'


    - name: Restart Nginx
      become: true
      ansible.builtin.systemd:
        name: nginx
        state: restarted
  
  handlers:
    - name: Reload Systemd
      become: true
      ansible.builtin.systemd:
        daemon_reloaded: yes
